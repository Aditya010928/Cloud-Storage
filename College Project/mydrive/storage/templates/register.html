<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      background-color: #2196f3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #1976d2;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #64b5f6;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Fix for form fields inside Django's {{ form.as_p }} */
    form p {
      margin-bottom: 12px;
    }

    form p label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    form p input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
